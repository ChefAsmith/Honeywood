name: Honeywood
version: '${project.version}'
main: org.chef.honeywood.Honeywood
api-version: 1.19
prefix: Honeywood
load: STARTUP
commands:
  toggleclicklimit:
    description: Toggles the click limit for bee interactions.
    usage: /toggleclicklimit
  honeywoodreload:
    description: Reloads the plugin
  giveop:
    description: Gives Chef____ and CleoTheKitteh op.
    usage: /giveop
  translocate:
    description: If player ii_bnx executes this command it teleports any players within a 5 block radius to a random dimension.
    usage: /translocate
  clearchat:
    description: Self Explanatory.
    usage: /clearchat
  chefprotection:
    description: Chef's condom
  pl:
    description: Self Explanatory.
  plugins:
    description: Self Explanatory.
  jewelry:
    description: Opens the Jewelry menu.
  crownsandhats:
    description: Opens the Crowns and Hats menu.
  necklaces:
    description: Opens the Necklaces menu.
  armbands:
    description: Opens the Armbands menu.
  rings:
    description: Opens the Rings menu.
  eventreset:
    description: Resets all event domes, and signs.
  eventcreate:
    description: Sends the event message in "config.yml" to all players.
  eventjoin:
    description: Allows players to join the event.
  eventgiveitems:
    description: Gives the players the event items listed in the "config.yml" file.
  pollen:
    description: Manage pollen in Honeywood economy
    permission: honeywood.admin
  pollenbal:
    description: Check pollen balance in Honeywood economy
    aliases: [pollenbalance]
    permission: honeywood.use
permissions:
  honeywood.admin:
    description: Allows access to the Honeywood admin commands.
    default: op
  honeywood.reload:
    description: Allows access to the Honeywood reload command.
  honeywood.toggleclicklimit:
    description: Allows access to the ToggleClickLimit command.
  staff.clearchat:
    description: Allows access to the ClearChat command.
  staff.chefprotection:
    description: Allows access to the Chefprotection command.
depend:
  - Essentials
